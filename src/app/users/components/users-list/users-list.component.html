<h3>
Users:
</h3>
<div >
    <ul>
        <ng-template ngFor let-item [ngForOf]="users" let-currentElementIndex="index + 1">
          <h4>{{item.name}}</h4>
          <p>{{item.email}}</p>
          <p>{{item.language}}</p>
          <img [src]="item.profileImage" />
          <button (click)="goToEdit(item.id)">Edit</button>
        </ng-template>
    </ul>
</div>
